<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form" prependId="false">
            <p:message id="msg"></p:message>
            <p:panelGrid columns="2">
                <p:outputLabel value="idfactura"/>
                <p:inputText value="#{facturaController.factura.idfactura}"/>

                <p:outputLabel value="Estado"/>
                <p:inputText value="#{facturaController.factura.estado}"/>
                <p:commandButton value="Guardar" action="#{facturaController.save()}"
                                 update=":form:msg"/>

                                 </p:panelGrid>

                    <p:dataTable var="item" value="#{facturaController.facturaList}">
                        <p:column headerText="Id">
                            <h:outputText value="#{item.idfactura}" />
                        </p:column>

                        <p:column headerText="estado">
                            <h:outputText value="#{item.estado}" />
                        </p:column>


                    </p:dataTable>

                    </h:form>
                    </h:body>
                    </html>
